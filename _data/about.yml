    Reformed technologist. Doing what I love, loving what I do.

    Beau's work bridges the gap between security research and public policy communities to ensure connected technology that can impact life and safety is worthy of our trust. Over the past several years, he has consulted with the healthcare, automotive, aviation, rail, and IoT industries, as well as cyber security researchers, US congressional offices, the White House, and other US and international policy makers.

    Beau is a Cyber Safety Innovation Fellow with the [Atlantic Council](https://www.atlanticcouncil.org/expert/beau-woods/), a leader with the [I Am The Cavalry](https://iamthecavalry.org) grassroots initiative, and Founder/CEO of [Stratigos Security](https://stratigossecurity.com), among other active roles. Beau recently served as Entrepreneur in Residence with the [US Food and Drug Administration](https://fda.gov) and was formerly Managing Principal Consultant and Solutions Architect for [Dell SecureWorks](https://secureworks.com).

    Beau supports several non-profit initiatives from and by the security research community. Beau is on the board and/or founding member of the non-profit [Biohacking Village](https://villageb.io), [Aerospace Village](https://aerospacevillage.org), [ICS Village](https://icsvillage.org), and Hack the Sea, which bring together industry stakeholders, public policymakers, and security researchers to improve safety, reliability, and trustworthiness of those sectors, to serve public good. He also leads the I Am The Cavalry and Public Ground tracks at [BSides Las Vegas](https://bsideslv.org). In addition, Beau runs several interesting smaller [projects](#Projects).

    Beau is a frequent presenter, media contributor, and author, and graduated from the [Georgia Institute of Technology](https://gatech.edu) with a BS in Psychology.
