- bio_name:  extended # must not have spaces
  bio_title: Extended
  bio_text:  | # this will include new lines to allow paragraphs
    Beau Woods is a Senior Advisor with CISA, Cyber Safety Innovation Fellow with the Atlantic Council, a leader with the I Am The Cavalry grassroots initiative, and Founder/CEO of Stratigos Security. His work bridges the gap between the security research and public policy communities, to ensure connected technology that can impact life and safety is worthy of our trust. Over the past several years in this capacity, he has consulted with the healthcare, automotive, aviation, rail, and IoT industries, as well as cyber security researchers, US and international policy makers, and the White House.

    Beau was Deputy Director of the Cyber Statecraft Initiative and is now a Cyber Safety Innovation Fellow with the Atlantic Council, a non-partisan, non-profit public policy think tank focused on issues of international security and strategy. Beau founded the security consultancy, Stratigos Security, in 2012 to advise large enterprises, small business, and NGOs on information security strategy and development. Prior to that, Beau spent five years with Dell SecureWorks, where he advised commercial clients on information security and built up the security consulting services practice. Beau also served as an Entrepreneur in Residence with the US Food and Drug Administration, advising on cyber policy issues.

    Beau supports several non-profit initiatives from and by the security research community. He is a leader with the global, grassroots I Am The Cavalry initiative, to ensure technology that can impact human life and public safety is worthy of our trust. Beau is a Founding Member of the ICS Village, which equips industry and policy makers to better defend industrial equipment through experimental awareness, education, and training. He is on staff and leads the I Am The Cavalry and Public Ground tracks at BSides Las Vegas, and in 2019 helped launch the Aviation and Hack the Sea Villages at DEF CON. Beau founded the Biohacking Village: Device Lab, a high-trust, high-collaboration environment for medical device security research. He also sits on the board of the Cybermed Summit non-profit and helped organize the first ever clinical hacking simulations.

    Beau is a frequent presenter, media contributor, and author, and graduated from the Georgia Institute of Technology with a BS in Psychology.

