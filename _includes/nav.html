{% assign person = site.data.about[0] %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
  <a class="navbar-brand js-scroll-trigger" href="#page-top">
    <span class="d-block d-lg-none">{{site.name}}</span>
    <span class="d-none d-lg-block">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{person.profile_image}}" alt="{{person.firstname}} {{person.lastname}}">
    </span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse mb-5" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href="#About">About</a>
      </li>

      {% for section in site.data.sitelist %}
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#{{section.title}}">{{section.title}}</a>
        </li>
      {% endfor %}

    </ul>

  </div>
  <span class="social-sm-icons navbar-expand d-none d-lg-block d-xl-block mb-auto">{%- include socialnetworks.html -%}</span>
</nav>
